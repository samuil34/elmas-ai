<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELMAS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* LOGO */
.logo-container {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.logo-container div {
  position: relative;
}
.logo-text {
  margin-top: 33px;
  color: #d4af37;
  letter-spacing: 1px;
  font-size: 24px;
  font-weight: bold;
}

/* SORU EKRANLARI */
.screen {
  display: none;
  width: 90%;
  max-width: 500px;
  text-align: center;
  margin-top: 30px;
}

.active { display: block; }

h1 { font-size: 26px; margin-bottom: 20px; }

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 30px 10px;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.card:active {
  transform: scale(0.95);
  background: #e0f7fa;
}

.money-box { font-size: 28px; margin: 20px 0; }
.money-box input {
  width: 90px;
  font-size: 32px;
  text-align: center;
  border-radius: 10px;
  border: 2px solid #4CAF50;
}

input[type="text"], input[type="tel"] {
  width: 90%;
  font-size: 22px;
  padding: 15px;
  border-radius: 15px;
  border: 1px solid #ccc;
}

button {
  font-size: 22px;
  padding: 15px 30px;
  border: none;
  border-radius: 20px;
  background: #4CAF50;
  color: white;
}
</style>
</head>

<body>

<div class="logo-container">
  <div style="width:156px; height:180px;">
    <div style="position:absolute; top:94px; left:50%; transform:translateX(-50%); width:60px; height:36px; background:#d4af37; clip-path: polygon(0 0, 100% 0, 50% 100%);"></div>
    <div style="position:absolute; top:147px; left:50%; width:48px; height:48px; background:#d4af37; transform:translateX(-50%) rotate(45deg);"></div>
    <div style="position:absolute; top:108px; left:18px; width:48px; height:48px; background:#d4af37; transform:rotate(45deg);"></div>
    <div style="position:absolute; top:108px; right:18px; width:48px; height:48px; background:#d4af37; transform:rotate(45deg);"></div>
  </div>
  <div class="logo-text">ELMAS</div>
</div>

<!-- SORULAR -->
<div class="screen active">
  <h1>Ne istiyorsun?</h1>
  <div class="options">
    <div class="card" onclick="setType('Satƒ±lƒ±k')">üè† Satƒ±n Al</div>
    <div class="card" onclick="setType('Kiralƒ±k')">üîë Kirala</div>
  </div>
</div>

<div class="screen">
  <h1 id="moneyTitle"></h1>
  <div class="money-box">
    <input type="number" id="moneyInput">
    <span id="moneySuffix"></span>
  </div>
  <button onclick="saveMoney()">Devam</button>
</div>

<div class="screen">
  <h1>Nerede?</h1>
  <div class="options">
    <div class="card" onclick="setCity('ƒ∞stanbul')">üìç Gaziantep </div>

  </div>
</div>

<div class="screen">
  <h1>Ka√ß oda?</h1>
  <div class="options">
    <div class="card" onclick="setRoom('0+1')">1+1</div>
    <div class="card" onclick="setRoom('1+1')">1+1</div>
    <div class="card" onclick="setRoom('2+1')">2+1</div>
    <div class="card" onclick="setRoom('3+1')">3+1</div>
    <div class="card" onclick="setRoom('4+1')">4+1</div>
    <div class="card" onclick="setRoom('Dubleks/Villa')">Dubleks/Villa</div>
  </div>
</div>

<div class="screen">
  <h1>Seni tanƒ±yalƒ±m üôÇ</h1>
  <input type="text" id="name" placeholder="Adƒ±n">
  <input type="tel" id="tel" placeholder="Telefonun">
  <button onclick="finish()">G√∂nder</button>
</div>

<script>
let index = 0;
let data = {};
const screens = document.querySelectorAll(".screen");

function next() {
  screens[index].classList.remove("active");
  index++;
  screens[index].classList.add("active");
}

function setType(type) {
  data.type = type;
  document.getElementById("moneyTitle").innerText =
    type === "Satƒ±lƒ±k" ? "En fazla ka√ß milyon?" : "En fazla ka√ß bin?";
  document.getElementById("moneySuffix").innerText =
    type === "Satƒ±lƒ±k" ? " milyon" : " bin";
  next();
}

function saveMoney() {
  data.money = document.getElementById("moneyInput").value;
  next();
}

function setCity(city) {
  data.city = city;
  next();
}

function setRoom(room) {
  data.room = room;
  next();
}

function finish() {
  data.name = document.getElementById("name").value;
  data.tel = document.getElementById("tel").value;

  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc8ZL1BaPodwanhWRj0sOsJFRFfTLQvlut-VM2TVCXkD8o7Gg/formResponse";

  const fd = new FormData();
  fd.append("entry.1383727072", data.type);
  fd.append("entry.1429357412", data.money);
  fd.append("entry.492503015", data.city);
  fd.append("entry.751111491", data.room);
  fd.append("entry.567089153", data.name);
  fd.append("entry.37570419", data.tel);

  fetch(formURL, { method: "POST", mode: "no-cors", body: fd });

  alert("Talebin alƒ±ndƒ± üëç");
}
</script>

</body>
</html>
