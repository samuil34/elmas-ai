<script>
let index = 0;
const screens = document.querySelectorAll(".screen");
let data = {};

function setType(type) {
  data.type = type;
  document.getElementById("formType").value = type;

  const suffix = document.getElementById("moneySuffix");
  const help = document.getElementById("moneyHelp");
  const title = document.getElementById("moneyTitle");

  if (type === "SatÄ±lÄ±k") {
