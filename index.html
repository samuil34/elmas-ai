<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deneme Formu</title>
</head>
<body>

<h1>Ev Türü Seçimi (Deneme)</h1>

<select id="type">
  <option value="">Seçiniz</option>
  <option value="Satılık">Satılık</option>
  <option value="Kiralık">Kiralık</option>
</select>

<button onclick="submitType()">Gönder</button>

<script>
function submitType() {
  const type = document.getElementById("type").value;
  if(!type){ alert("Ev türünü seçin!"); return; }

  // Senin verdiğin Google Form formResponse linki
  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc8ZL1BaPodwanhWRj0sOsJFRFfTLQvlut-VM2TVCXkD8o7Gg/formResponse";

  const fd = new FormData();
  fd.append("entry.1383727072", type); // Senin verdiğin entry kodu

  fetch(formURL, { method:"POST", mode:"no-cors", body: fd });

  alert("Seçimin gönderildi: " + type);
}
</script>

</body>
</html>
